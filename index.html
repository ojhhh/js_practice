<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    자바스크립트 해보기
  </body>
  <!-- script는 body 태그 밑에 작성 -->
  <!-- script 태그는 javascript 구문을 작성할 수 있게 도와주는 태그 -->
  <script>
    // 한줄 주석
    /*
      줄내림 주석
    */

    // 변수 : 데이터를 가르키는 주소
    // 주소에 있는 데이터를 쓰기위해 사용
    // 변수를 선언하여 데이터를 정의하고 메모리에 담아둠
    // 메모리 : 프로그램이 실행되는 동안 필요한 데이터와 명령어를 저장하는 곳
    // 렘 : cpu가 데이터를 빠르게 접근하고 사용 할 수 있는 공간. cpu가 처리할 데이터나 명령어를 잠시 저장하고 사용하는 용도. 전원이 꺼지면 렘이가지고 있던 데이터가 모두 날아감

    // 1이라는 데이터를 메모리에 저장하는데 var1이라는 이름으로 선언
    // 1이라는 값에 접근할 수 있도록 var1이라는 변수명을 선언
    // var와 let 둘다 변수를 저장 할 때 사용하지만 var는 재선언이 가능하지만 let은 재선언이 불가능
    var var1 = 1;

    let let1 = 1;

    // 변수의 이름만 선언해 놓을 수 있다
    let let2;
    let2 = 2;

    // 자바스크립트에서 변수를 선언할 때 let, var 같은 키워드를 꼭 사용해야함
    let3 = 3; // 이런식으로 사용하면 전역변수가 되어 예상치못한 문제가 발생함

    // console.log() : html 상에서 변수 로그 확인하는 함수
    // 로그 상에서 number는 파란색으로 string은 검은색으로 출력
    console.log(let2);
    let let4 = "word";
    console.log(let4);

    // typeof : 해당 변수의 타입이 어떤 타입인지 알려줌
    // 숫자는 number 문자는 string
    console.log(typeof let2);
    console.log(typeof let4);

    // boolean 타입 : 참과 거짓을 뜻함 맞다 틀리다 있다 없다 의 값이 필요할때 많이 사용
    let let5 = true;
    let let6 = false;

    console.log(typeof let5);

    // undefined 는 값이 없다는 뜻. 부재. 값이 확인이 되지않을때 나옴
    // 값을 넣지않고 선언했을때 자동으로 들어가는 데이터 타입
    let let7;
    console.log(let7);

    // null은 undefined와 같이 값이 없음을 나타내는 데이터 타입
    // 개발자가 변수에 값이 없음을 의도적으로 나타날때 사용
    let let8 = null;

    // 데이터의 byte
    // 숫자 타입 : 8 바이트
    // 문자열 타입 : 2 바이트. 길이에 따라 다름
    // boolean 타입 : 1 바이트
    // null : 0 바이트
    // undefinde : 0 바이트

    // let 선언문으로 type1이라는 이름의 변수를 만들고 값을 넣지말고 선언.
    // type1 변수의 값을 확인하고 5라는 값을 대입 후 로그 확인.
    // 변수의 타입을 확인
    // 본인 이름을 type1 변수에 대입하고 로그 확인
    let type1;

    console.log(type1);

    type1 = 5;

    console.log(type1);

    console.log(typeof type1);

    type1 = "이름";
    console.log(type1);

    // 기초 타입(원시 타입) : string ,number, boolean, undefined, null
    // object 객체 타입. 중괄호 {}로 정의. 중괄호 안의 값을 키값이라함
    let obj = { a: 1, b: 2, c: 3 };
    // obj 객체의 a값을 대입하거나 가져오려면 .으로 접근 가능
    console.log("obj : a = ", obj.a);
    console.log("obj : b = ", obj.b);
    console.log("obj : c = ", obj.c);

    obj.a = 10;

    // d가는 키값에 20 추가
    obj.d = 20;

    // 배열 타입. 대괄호 []로 정의. 대괄호 안의 값을 인덱스라함
    // 배열의 인덱스는 0 값의 순서는 0 ~ 배열의 길이 -1 까지
    // 배열의 순서는 0 ~ 5까지
    let arr = [1, 2, 3, "1", "2", "3"];
    // 배열의 첫번째 인덱스
    console.log("arr[0] : ", arr[0]);
    console.log("arr[1] : ", arr[1]);
    console.log("arr[2] : ", arr[2]);
    console.log("arr[3] : ", arr[3]);
    console.log("arr[4] : ", arr[4]);
    console.log("arr[5] : ", arr[5]);

    // 배열의 리스트 맨뒤에 새로운 값 추가
    arr.push("4");

    // object, array : 레퍼런스 타입

    console.log(obj);
    console.log(arr);

    // 변수 이름 작성 방법
    // 표기법
    // 케밥 표기법
    // kebab case
    // let item-box -> Css class 이름
    // 카멜 표기법 : 자바스크립트에서 변수를 선언할때 자주 사용하는 표기법
    // let itemBox;
    // 스네이크 표기법
    // let item_box
    // 헝가리안 표기법 : 데이터 타입을 변수명에 작성하여 사용. 사용도가 많이 떨어짐
    // let strItemBox;
    // 파스칼 표기법
    // let ItemBox;

    // 연산자 : +, -, *, /, %
    // + : 더하기
    let a = 1;
    let b = 3;
    let c = a + b; // 변수끼리의 값을 더함
    console.log(c);

    let text1 = "나는 ";
    let text2 = "배고프다";
    console.log(text1 + text2); // 문자열을 합침
    // - : 빼기
    console.log(a - b);
    // * : 곱하기
    console.log(a * b);
    // / : 나누기
    console.log(a / b);
    // % : 나머지
    console.log(a % b);

    // ++ : 증감 연산자
    // a 의 값에 1을 증가
    a++;
    console.log(a);

    // -- : 가감 연산자
    // a 의 값에 1을 감소
    a--;
    console.log(a);

    // ** : 거듭제곱 연산자
    // a 의 값에 3 제곱 값을 대입
    a = a ** 3;
    console.log(3);

    let test1 = 1;
    // test1에 값이 1이 증가했지만 test1 자체 값이 변하진 않음
    console.log(test1 + 1);
    // test1 자체의 값이 변함
    test1++;
    test1 = test1 + 1;

    console.log(test1);

    // 비교 연산자
    // !, == ===, !=, !==, >, <
    let test2 = true;
    let test3 = false;
    // ! : boolean값을 반전
    console.log(!test2);
    console.log(!test3);

    // == : 같은 값인지 비교하여 boolean 타입으로 출력
    // 값이 같으면 true 다르면 false
    let test4 = 2;
    let test5 = 3;
    console.log(test2 == test3);
    console.log(test2 == !test3);
    console.log(test4 == test5);

    // === : ==은 값만 비교 하지만 === 은 type 까지 비교
    console.log(test4 == test5);
    console.log(test4 === test5);
    test5 = "2";
    console.log(test4 === test5); // 타입이 다르기 때문에 false
    test5 = 2;
    console.log(test4 === test5); // 타입 까지 같기 때문에 true

    // != : 같으면 true 다르면 false 지만 값을 반전 시킴 == 의 반대
    test5 = 3;
    console.log(test4 != test5); // test4와 test5가 같지않으면 true

    // !== : != 과 비슷하지만 타입까지 확인하여 비교 === 의 반대
    console.log(test4 !== test5);

    // >, < : 초과, 미만. 부등호 방향으로 값이 크면 true
    let test6 = 3;
    let test7 = 5;
    console.log(test6 > test7); // test6의 값이 test7 보다 작기 때문에 false
    console.log(test6 < test7); // test6의 값이 test7 보다 크기 때문에 true

    // >=, <= : 이상, 이하.
    test6 = 5;
    console.log(test6 <= test7); // test6의 값이 test7 보다 작거나 같기 때문에 true
    console.log(test6 >= test7); // test6의 값이 test7 보다 크거나 같기 떄문에 true
  </script>
